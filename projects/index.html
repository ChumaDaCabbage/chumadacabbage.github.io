    <link rel="icon" type="image/x-icon" href="/media/favicon.ico">

    <script> window.onload = function()

      </div>

      <div class = "imageContent">
        <img src="/media/SproutTownLogo.png" alt="Sprout Town Game Logo" />
        
        <div class = "buttonStuff" style = "width: calc(15vw + 2vh + 1.5rem); height: calc((15vw + 2vh + 1.5rem) * 0.4647519582);">
          <button class="button" onclick = "window.location.href = '/projects/knightlight/'">

            <div class = "buttonText" style="font-family: kalamBold; color: #703616; font-size: calc(1.7vw + 0.4vh + 0.3rem);">

        <div class = "buttonStuff" style = "margin-top: 35vw; width: calc(20vw + 2vh + 1.5rem); height: calc((20vw + 2vh + 1.5rem) * 0.2696629213);">
          <button class="button" onclick = "window.location.href = '/projects/anopportunity/'"> 
            <img src="/media/AnOpportunityButton.png" alt="An Opportunity Town button"/>
            <div class = "buttonText" style="font-size: calc(1.7vw + 0.4vh + 0.3rem);">
